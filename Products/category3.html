<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional Carpet</title>
   <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background-color: powderblue;
    }
    
    header {
        background-color: #4CAF50;
        color: white;
        padding: 20px;
    }
    
    #products {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 80px); /* Adjusting height for full page view */
    }
    
    .product {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: 20px;
        text-align: left; /* Align text to the left for readability */
    }
    
    .product img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
    }
    
    .product h2 {
        color: #4CAF50;
    }
    
    .product p {
        color: #333;
        line-height: 1.6;
    }
    
   </style>
</head>
<body>
    <header>
        <h1>Traditional Carpets</h1>
    </header>
    <section id="products">
        <div class="product">
            <img src="carpet3.jpg" alt="Carpet 2">
            <h2>Kids Carpet</h2>
            <p>$30.00</p>
            <p>the first store to specialize in kid's rugs and classroom rugs. We are also the only place on the planet where you can buy direct from the factory, so we can offer huge savings on children's carpet and carpets for play.</p>
             
       
        </div>
    </section>
    
</body>
</html>
